<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rosie's Bakery - Gallery</title>
<style>
  body { font-family: Arial, sans-serif; background:#fffaf0; margin:0; }
  header, footer { background:#f4c2c2; padding:20px; text-align:center; }
  nav a { margin:0 10px; text-decoration:none; font-weight:bold; color:#333; }
  .container { max-width:900px; margin:20px auto; padding:10px; }
  .grid { display:flex; flex-wrap:wrap; gap:10px; }
  .grid img { width:calc(33% - 10px); cursor:pointer; border-radius:10px; }
  #popup { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; }
  #popup img { max-width:80%; max-height:80%; border-radius:10px; }
</style>
</head>
<body>

<header>
  <h1>Rosie's Bakery</h1>
  <nav>
    <a href="home.html">Home</a> |
    <a href="menu.html">Menu</a> |
    <a href="order.html">Order</a> |
    <a href="account.html">Account</a> |
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <h2>Gallery</h2>
  <div class="grid">
    <img src="https://via.placeholder.com/300x200?text=Cupcakes" alt="Cupcakes">
    <img src="https://via.placeholder.com/300x200?text=Cakes" alt="Cakes">
    <img src="https://via.placeholder.com/300x200?text=Small+Chops+Box" alt="Small Chops">
    <img src="https://via.placeholder.com/300x200?text=Cookies" alt="Cookies">
    <img src="https://via.placeholder.com/300x200?text=Chicken" alt="Chicken Meals">
  </div>
</div>

<div id="popup" onclick="this.style.display='none'">
  <img id="popup-img" src="">
</div>

<footer>
  <p>Â© 2025 Rosie's Bakery</p>
</footer>

<script>
if(!localStorage.getItem('loggedIn')){ window.location.href='login.html'; }

const images = document.querySelectorAll('.grid img');
const popup = document.getElementById('popup');
const popupImg = document.getElementById('popup-img');
images.forEach(img=>{
  img.addEventListener('click', ()=>{
    popup.style.display='flex';
    popupImg.src=img.src;
  });
});
</script>

</body>
</html>
