<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rosie's Bakery - Login</title>
<style>
  body { font-family: Arial, sans-serif; background:#fffaf0; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
  .form-container { background:#f4c2c2; padding:30px; border-radius:10px; width:300px; text-align:center; }
  input { width:100%; padding:10px; margin:10px 0; }
  button { padding:10px 20px; background:#c94c4c; color:white; border:none; cursor:pointer; }
  button:hover { background:#a63a3a; }
</style>
</head>
<body>

<div class="form-container">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script>
function login(){
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const users = JSON.parse(localStorage.getItem('users') || '[]');
  const user = users.find(u => u.email === email && u.password === password);

  if(user){
    localStorage.setItem('loggedIn', email);
    alert('Login successful!');
    window.location.href = 'home.html';
  } else {
    alert('Invalid email or password!');
  }
}
</script>

</body>
</html>
