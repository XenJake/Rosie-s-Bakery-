<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rosie's Bakery - Sign Up</title>
<style>
  body { font-family: Arial, sans-serif; background:#fffaf0; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
  .form-container { background:#f4c2c2; padding:30px; border-radius:10px; width:300px; text-align:center; }
  input { width:100%; padding:10px; margin:10px 0; }
  button { padding:10px 20px; background:#c94c4c; color:white; border:none; cursor:pointer; }
  button:hover { background:#a63a3a; }
</style>
</head>
<body>

<div class="form-container">
  <h2>Sign Up</h2>
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="signup()">Create Account</button>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
function signup(){
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  if(!name || !email || !password){
    alert('Please fill all fields!');
    return;
  }

  const users = JSON.parse(localStorage.getItem('users') || '[]');
  
  if(users.find(u => u.email === email)){
    alert('Email already exists!');
    return;
  }
  
  users.push({name,email,password});
  localStorage.setItem('users', JSON.stringify(users));
  localStorage.setItem('loggedIn', email); // automatically login
  alert('Account created successfully!');
  window.location.href = 'home.html';
}
</script>

</body>
</html>
